<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WIzSway — Coming Soon</title>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #f5f5f5;
      --accent-color: #ffffffcc;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-color);
      position: relative;
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at 30% 30%, #ffffff10 1px, transparent 1px),
                  radial-gradient(circle at 70% 70%, #ffffff10 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveBg 12s linear infinite;
    }

    @keyframes moveBg {
      from { background-position: 0 0, 0 0; }
      to { background-position: 100px 100px, 200px 200px; }
    }

    .container {
      z-index: 1;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 60px 50px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.05);
      animation: fadeFloat 3s ease-out forwards;
      max-width: 600px;
      width: 100%;
    }

    @keyframes fadeFloat {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #fff, #bbb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #ffffff44;
      margin-bottom: 20px;
    }

    .headline {
      font-size: 1.8rem;
      margin-bottom: 18px;
      color: var(--text-color);
    }

    .subtext {
      font-size: 1.1rem;
      color: var(--accent-color);
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 30px;
      }

      .brand {
        font-size: 2.3rem;
      }

      .headline {
        font-size: 1.5rem;
      }

      .subtext {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        border-radius: 16px;
      }

      .brand {
        font-size: 2rem;
      }

      .headline {
        font-size: 1.3rem;
      }

      .subtext {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <div class="container">
    <div class="brand">WIzSway</div>
    <div class="headline">We’re Almost Ready</div>
    <p class="subtext">A sleek, smart, and stunning experience is coming your way.  Stay with us.</p>
  </div>
</body>
</html>
